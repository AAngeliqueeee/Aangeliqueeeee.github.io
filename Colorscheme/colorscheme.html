<!DOCTYPE html>
<html>
<head>
<title>Color Scheme Assignment</title>
</head>
<body>

  <img src="marshmallows.jpg" alt="Pastel Marshmallows" style="width:400px; height:auto; display:block; margin-bottom:20px;">

  <table border="1" style="border-collapse: collapse; text-align: center;">
    <thead>
      <tr>
        <th colspan="4" style="font-family: 'Georgia', serif; font-size: 24px; font-style: italic; padding: 10px;">
          Pastel Marshmallow Scheme
        </th>
      </tr>
    </thead>
    
    <tbody>
      <tr>
        <td style="background-color: #FFD1DC; padding: 20px;">Pastel Pink</td>
        <td style="background-color: #B3E5FC; padding: 20px;">Pastel Blue</td>
        <td style="background-color: #FFF9C4; padding: 20px;">Pastel Yellow</td>
        <td style="background-color: #DCEDC8; padding: 20px;">Soft Mint</td>
      </tr>
      
      <tr>
        <td>#FFD1DC</td>
        <td>#B3E5FC</td>
        <td>#FFF9C4</td>
        <td>#DCEDC8</td>
      </tr>
      
      <tr>
        <td>rgb(255, 209, 220)</td>
        <td>rgb(179, 229, 252)</td>
        <td>rgb(255, 249, 196)</td>
        <td>rgb(220, 237, 200)</td>
      </tr>
      
      <tr>
        <td>hsl(346, 100%, 91%)</td>
        <td>hsl(199, 92%, 85%)</td>
        <td>hsl(54, 100%, 88%)</td>
        <td>hsl(88, 45%, 86%)</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
