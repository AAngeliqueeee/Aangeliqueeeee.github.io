<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Table Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 70%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
        img {
            width: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>My Table Assignment</h1>

<!-- Table goes here -->
<table>
    <caption>Favorite Fruit Ratings by Students</caption>
    <tr>
        <th>Student Name</th>
        <th colspan="2">Fruit Ratings</th>
    </tr>
    <tr>
        <th></th>
        <th>Apples</th>
        <th>Bananas</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>5</td>
        <td>3</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>Charlie</td>
        <td>2</td>
        <td>4</td>
    </tr>
</table>

<!-- List of conclusions -->
<h2>Conclusions</h2>
<ol>
    <li>Alice likes apples more than bananas.</li>
    <li>Bananas are more popular overall than apples.</li>
    <li>Charlie likes bananas the most.</li>
</ol>



</body>
</html>
